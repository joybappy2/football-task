<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorldCup</title>
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="poppins-thin">
    <header>
      <!-- banner section -->
      <section class="banner container">
        <div class="banner-left">
          <h2>
            The Greatest <br />
            show on the earth
          </h2>
          <p>
            Contrary to popular belief, Lorem Ipsum is not simply random text.
            It has roots in a piece of classical Latin literature from 45 BC,
            making it over 2000 years old.
          </p>
          <button class="btn">
            Watch Now &nbsp;
            <i class="fa-solid fa-greater-than"></i>
          </button>
        </div>
        <div class="banner-right">
          <img src="./assets/img/banner/banner-img.png" alt="" />
        </div>
      </section>
    </header>
    <main>
      <!-- upcoming match section -->
      <section class="upcoming">
        <div class="upcoming-matches container">
          <div class="match-left">
            <button class="btn">Upcoming Match</button>
            <button class="btn">All group</button>
            <button class="btn">Blogs</button>
          </div>
          <div class="match-right">
            <div class="transfer-card">
              <img src="./assets/img/matches/matches_1.jpg" alt="" />
              <button class="btn">Transfer</button>
              <p>Transfer Live: Chlesea in talks over Kimpenbe transfer</p>
              <div class="card-bottom">
                <span>
                  <i class="fa-regular fa-clock"></i>
                  10h
                </span>
                <span>
                  <i class="fa-regular fa-message"></i>
                  23
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <h1>Hello there</h1>
      </section>
    </main>
  </body>
</html>
